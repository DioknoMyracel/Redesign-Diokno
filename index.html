<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Redesign</title>
</head>
<body>
  <div class="wrapper">
  <div class="header"> 
    <span class="logo_box">
      <a href="#"><img class="logo" src="https://th.bing.com/th/id/R.0a189608d21b0546eec3ced60bcb98d6?rik=tJqjqRLDddzjSw&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2f1%2fc%2f5%2f7%2f13293301991636292174yahoo_messenger_logo-hi.png&ehk=M%2fT1PWCYNVZhw7AUx49jHSX1hYNWxAYZV8fwd3Q4JKI%3d&risl=&pid=ImgRaw&r=0"></img></a>
    </span>
		<span class="tab"><a class=" messenger"href="#">Messenger</a></span>
		<span class="tab help"><a class="help" href="#">Help</a></span>
		<span class="tab about"><a class="about" href="#">About</a></span>
    <span class="icons">
      <a href="#"><img class="min" src="https://icons.veryicon.com/png/o/miscellaneous/system-common-icon-library/minimize-2-4.png"></img></a>
    <a href="#"><img class="max" src="https://icons.veryicon.com/png/o/application/awesome-common-free-open-source-icon/window-maximize-5.png"></img></a>
    <a href="#"><img class="close" src="https://icons.veryicon.com/png/128/education-technology/passenger-flow-analysis-icon-library/close-33.png"></img></a>
      </ul>
    </span>
  </div>
  <div class="body">
    <div class="card light">
			<div class="container">
				<div class="phase left">
					<img class="ym" src="https://cdn2.downdetector.com/static/uploads/logo/yahoo-messenger-vector-logo.png"></img>
					<p class="id">Yahoo! ID :</p>
						<input class="type" type="text" placeholder="Enter your Yahoo! ID">
					<p class="id">Password :</p>
					<input class="type" type="text" placeholder="Enter your password">
					<div>
						<button><a class="button" href="#">Sign In</a></button>
					</div>
				</div>
				<div class="phase right">
					<img class="times" src="https://icons.veryicon.com/png/128/education-technology/passenger-flow-analysis-icon-library/close-33.png"></img>
					<div class="top">
						<input class="check one" type="checkbox" placeholder="check">
						<p class="box one">Remember my ID and password</p>
						</br>
						<input class="check two" type="checkbox" placeholder="check">
				<p class="box two">Sign in automatically</p>
				</br>
						<input class="check three" type="checkbox" placeholder="check">
						<p class="box three">Sign in as invisible to eveyrone</p>
					</div>
					<form>  
						<label>Language :</label>  
						<select>  
							<option>English(U.S)</option>  
						</select>  
					</form>  
				</div>
			</div>
			<div class="foot">
				<a class="foot" href="#">Get a new Yahoo! ID</a>
				</br>
				<a class="foot" href="#">Forgot your password?</a>
			</div>
    </div>
  </div>
  </div>
</body>
</html>
